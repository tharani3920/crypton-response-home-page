<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Home Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <header>
        <div class="header-div">
          <h1>Mysite.com</h1>
          <ul class="list">
            <li>About Us</li>
            <li>Careers</li>
            <li>Contact Us</li>
          </ul>
          <button class="btn">Log In</button>
        </div>
      </header>
    </section>
    <section>
      <div class="now-div">
        <div class="now-inner-div">
          <h1>Mobile view</h1>
          <p>view the mobile view design by reduce the width</p>
        </div>
      </div>
    </section>
    <section>
      <div class="mobile-view">
        <div class="mobile-header">
          <div>
            <h1>Hello</h1>
          </div>
          <div class="icon-div">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div><button class="top">#Top</button></div>
        <div>
          <p class="para">
            Lorem ipsum dolor, sit amet consectetur adipisicing.
          </p>
          <p class="para-p">Creating Superior Products and Services</p>
        </div>
        <div class="star-div">
          <div class="star">
            <i class="fa-solid fa-star" style="color: white"></i>
          </div>
          <div class="star-p">
            <h3>Truist Piolt</h3>
            <p>
              Rated Best
              <span style="color: black; font-weight: bold">12.6K</span> Reviews
            </p>
          </div>
        </div>
        <div class="blue-div">
          <div class="inner-blue"><span class="play">play</span></div>
          <div class="outer-blue">
            <span class="span-a">72%</span><span class="span-b">28%</span>
          </div>
        </div>
        <div class="button-div">
          <button class="button-1">Signup to Get 50% OFF</button>
          <button class="button-2">Explore New Products</button>
        </div>
      </div>
    </section>
  </body>
</html>
